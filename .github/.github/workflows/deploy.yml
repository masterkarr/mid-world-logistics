name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # JOB 1: THE QUALITY GATE (CI)
  # This runs on every commit. It is cheap and fast.
  # If this fails, the pipeline stops here.
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install
          cd infrastructure
          npm install

      - name: Run Logic Tests (Jest)
        run: npx jest

      - name: Run Infrastructure Tests (CDK)
        run: |
          cd infrastructure
          npm test

  # JOB 2: THE DEPLOYMENT (CD)
  # This only runs if Job 1 passes.
  deploy:
    needs: build-and-test  # <--- The Safety Link
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # We must re-install infra deps because this is a fresh runner/server
      - name: Install CDK Dependencies
        run: |
          cd infrastructure
          npm install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Stack
        run: |
          cd infrastructure
          npx cdk deploy --require-approval never